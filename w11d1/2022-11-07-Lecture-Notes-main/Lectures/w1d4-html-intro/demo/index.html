<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/main.css" type="text/css">
    <script type="text/javascript" src="./assets/printName.js"></script>
    <title>HTML demo! :D</title>
  </head>

  <body>
    <section id="users">
      <form id="user-form" action="http://example.com/signup" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username">
        <br />

        <label>Password
          <input type="password" name="password">
        </label>
        <br />
      
        <label for="role">Role</label>
        <select id="role" name="role">
          <option value="admin">Admin</option>
          <option value="user">User</option>
          <option value="guest">Guest</option>
        </select>
        <br />
      
        <label>Preferred Pronouns:</label>

        <label for="pronoun-choice-1">He/Him/His</label>
        <input 
          type="radio" 
          id="pronoun-choice-1" 
          name="banana" 
          value="he/him/his">

        <label for="pronoun-choice-2">She/Her/Hers</label>
        <input type="radio" id="pronoun-choice-2" name="preferred-pronouns" value="she/her/hers">

        <label for="pronoun-choice-3">They/Them/Theirs</label>
        <input type="radio" id="pronoun-choice-3" name="preferred-pronouns" value="they/them/theirs">
        <br />

        <!-- {
          username: kinka,
          password: 123,
          role: admin,
          preferred-pronouns: they/them/theirs
        } -->

        <input type="submit" value="Sign Up!">
        <!-- <button type="submit">Sign Up!</button> -->
      </form>
    </section>
    
  </body>
</html>
